<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="css/lin.css">
</head>
<body>
   <div class="container">
        <div class="img">
            <img src="img/img1.svg" alt="image1">
        </div>
        <div class="login-container">
            <form id="loginform" onsubmit="validates();">
                <img class="avatar" src="img/img2.png" alt="avatar">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text" id="user"> 
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" id="pass" >
                    </div>
                </div>
                <p id="msg"></p>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login" id="login">
            </form>
        </div>
   </div> 
   <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
